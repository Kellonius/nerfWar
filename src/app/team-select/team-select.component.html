<div *ngIf="GamePreparation()">
    <mat-card class="Title">
        <div>
            Game Mode: {{gameMode.name}}
        </div>
        <div>
            {{gameMode.description}}
        </div>
    </mat-card>
    <div class="Settings">
        <mat-card class="Card">
            <div class="Info">
                <!-- <div>
                    Time Limit:
                    <input type="number" name="Time Limit" [(ngModel)]="gameMode.timeLimit"> Minutes
                </div>
                <div>
                    ScoreLimit:
                    <input type="number" name="Score Limit" [(ngModel)]="gameMode.scoreLimit">
                </div> -->
                <div>
                    Points Per Objective:
                    <input type="number" name="Points" [(ngModel)]="gameMode.scoreValue">
                </div>
                <div>
                    Respawn Time:
                    <input type="number" name="Respawn" [(ngModel)]="gameMode.deathTimer"> Seconds
                </div>
                <div>
                    Number of Teams:
                    <input type="number" name="Teams" [(ngModel)]="numberOfTeams" min="2" max="4">
                </div>
            </div>
        </mat-card>
    </div>
    <div class="SetTeams">
        Click on the player to set which team they are on.
        <div style="display:flex; flex-wrap: wrap; width: 100%; justify-content: space-evenly;">
            <div *ngFor="let player of eligiblePlayers">
                <mat-card class="" (click)="SetPlayersTeam(player)" [ngClass]="TeamColor(player.team)">
                    <div>
                        {{player.name}}
                    </div>
                    <div>
                        {{player.image}}
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
    <div style="text-align: center; padding: 10px;">
        <button style="font-size: 18px" (click)="StartGame()">
            Start Game
        </button>
    </div>
</div>
<game-dashboard [gameMode]="gameMode" [allTeams]="teams" *ngIf="!GamePreparation()"></game-dashboard>
